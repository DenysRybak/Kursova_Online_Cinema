<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üé¨ Admin Panel</h1>

<button onclick="logoutAdmin()">Logout</button>
<button onclick="location.href='reports.html'">Report</button>


<hr>

<h2>Add Movie</h2>

<div class="form-box">
    <input id="title" placeholder="Title">
    <input id="genre" placeholder="Genre">
    <input id="year" placeholder="Year">
    <input id="country" placeholder="Country">
    <input id="rating" placeholder="Rating">
    <input id="description" placeholder="Description">

    <button onclick="addMovie()">Add Movie</button>
</div>

<hr>

<h2>All Movies</h2>
<div id="moviesList"></div>

<script>
const API_URL = "http://127.0.0.1:8000";


if (localStorage.getItem("is_admin") !== "true") {
    window.location.href = "admin_login.html";
}

// ---------------- ADD MOVIE ----------------
async function addMovie() {
    const movie = {
        title: title.value,
        genre: genre.value,
        year: parseInt(year.value),
        country: country.value,
        rating: rating.value,
        description: description.value
    };

    const res = await fetch(`${API_URL}/movies/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(movie)
    });

    if (res.ok) {
        alert("Movie added!");
        loadMovies();
    } else {
        alert("Error adding movie");
    }
}

// ---------------- LOAD MOVIES ----------------
async function loadMovies() {
    const res = await fetch(`${API_URL}/movies/`);
    const movies = await res.json();

    const container = document.getElementById("moviesList");
    container.innerHTML = "";

    movies.forEach(m => {
        const div = document.createElement("div");
        div.className = "movie-card";

        div.innerHTML = `
            <b>${m.title}</b> (${m.year})<br>
            Genre: ${m.genre}<br>
            <button onclick="deleteMovie(${m.id})">‚ùå Delete</button>
        `;

        container.appendChild(div);
    });
}

// ---------------- DELETE ----------------
async function deleteMovie(id) {
    if (!confirm("Delete movie?")) return;

    await fetch(`${API_URL}/movies/${id}`, {
        method: "DELETE"
    });

    loadMovies();
}

// ---------------- LOGOUT ----------------
function logoutAdmin() {
    localStorage.removeItem("is_admin");
    window.location.href = "index.html";
}

loadMovies();
</script>

</body>
</html>
