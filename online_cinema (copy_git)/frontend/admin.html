<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel ‚Äî Online Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="admin-header">
    <h1>üé¨ Admin Panel</h1>

    <div class="admin-actions">
        <button class="btn danger" onclick="logoutAdmin()">Logout</button>
        <button class="btn" onclick="location.href='reports.html'">Reports</button>
        <button class="btn secondary" onclick="goHome()">‚¨Ö Home</button>
    </div>
</header>

<div class="admin-grid">

    <!-- USERS -->
    <section>
        <h2>üë§ Users</h2>
        <div id="usersList" class="card-grid"></div>
    </section>

    <!-- FORMS -->
    <section>

        <h2>‚ûï Add Movie</h2>
        <div class="form-box">
            <input id="title" placeholder="Title">
            <input id="genre" placeholder="Genre">
            <input id="year" placeholder="Year">
            <input id="country" placeholder="Country">
            <input id="rating" placeholder="Rating">
            <input id="description" placeholder="Description">
            <button onclick="addMovie()">Add Movie</button>
        </div>

        <h2>‚úè Edit Movie</h2>
        <div class="form-box">
            <input id="editId" placeholder="Movie ID" disabled>
            <input id="editTitle" placeholder="Title">
            <input id="editGenre" placeholder="Genre">
            <input id="editYear" placeholder="Year">
            <input id="editCountry" placeholder="Country">
            <input id="editRating" placeholder="Rating">
            <input id="editDescription" placeholder="Description">
            <button onclick="updateMovie()">Update Movie</button>
        </div>

    </section>

</div>

<hr>

<h2>üé¨ All Movies</h2>
<div id="moviesList" class="card-grid"></div>

<script>
const API_URL = "http://127.0.0.1:8000";

if (localStorage.getItem("is_admin") !== "true") {
    window.location.href = "admin_login.html";
}

// ---------------- USERS ----------------
async function loadUsers() {
    const res = await fetch(`${API_URL}/users/`);
    const users = await res.json();

    const container = document.getElementById("usersList");
    container.innerHTML = "";

    users.forEach(u => {
        const div = document.createElement("div");
        div.className = "movie-card";

        div.innerHTML = `
            <b>${u.username}</b><br>
            Subscription: ${u.subscription_type}<br>
            <button onclick="deleteUser(${u.id})">‚ùå Delete</button>
        `;

        container.appendChild(div);
    });
}

async function deleteUser(id) {
    if (!confirm("Delete user?")) return;
    await fetch(`${API_URL}/users/${id}`, { method: "DELETE" });
    loadUsers();
}

// ---------------- MOVIES ----------------
async function loadMovies() {
    const res = await fetch(`${API_URL}/movies/`);
    const movies = await res.json();

    const container = document.getElementById("moviesList");
    container.innerHTML = "";

    movies.forEach(m => {
        const div = document.createElement("div");
        div.className = "movie-card";

        div.innerHTML = `
            <b>${m.title}</b> (${m.year})<br>
            Genre: ${m.genre}<br>
            <button onclick="editMovie(${m.id})">‚úè Edit</button>
            <button onclick="deleteMovie(${m.id})">‚ùå Delete</button>
        `;

        container.appendChild(div);
    });
}

async function addMovie() {
    const movie = {
        title: title.value,
        genre: genre.value,
        year: parseInt(year.value),
        country: country.value,
        rating: rating.value,
        description: description.value
    };

    const res = await fetch(`${API_URL}/movies/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(movie)
    });

    if (res.ok) {
        alert("Movie added!");
        loadMovies();
    }
}

async function deleteMovie(id) {
    if (!confirm("Delete movie?")) return;
    await fetch(`${API_URL}/movies/${id}`, { method: "DELETE" });
    loadMovies();
}

async function editMovie(id) {
    const res = await fetch(`${API_URL}/movies/${id}`);
    const m = await res.json();

    editId.value = m.id;
    editTitle.value = m.title;
    editGenre.value = m.genre;
    editYear.value = m.year;
    editCountry.value = m.country;
    editRating.value = m.rating;
    editDescription.value = m.description;
}

async function updateMovie() {
    const id = editId.value;

    const movie = {
        title: editTitle.value,
        genre: editGenre.value,
        year: parseInt(editYear.value),
        country: editCountry.value,
        rating: editRating.value,
        description: editDescription.value
    };

    await fetch(`${API_URL}/movies/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(movie)
    });

    alert("Movie updated!");
    loadMovies();
}

// ---------------- NAV ----------------
function logoutAdmin() {
    localStorage.removeItem("is_admin");
    window.location.href = "index.html";
}

function goHome() {
    window.location.href = "index.html";
}

loadUsers();
loadMovies();
</script>

</body>
</html>
